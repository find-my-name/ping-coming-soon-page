<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="/images/logo.svg" alt="" />
      <h1><span>We are launching</span> soon!</h1>

      <h3>Subscribe and get notified</h3>

      <div class="notify-section">
        <input
          type="email"
          placeholder="Your email address..."
          name="email"
          id="email"
        />
        <p class="error-email error-mobile hidden">
          Please a provide a valid email address
        </p>
        <input class="btn" type="submit" value="Notify Me" />
      </div>
      <p class="error-email error-desktop hidden">
        Please a provide a valid email address
      </p>

      <img class="dashboard" src="/images/illustration-dashboard.png" alt="" />

      <footer>
        <div class="social-links">
          <i class="fa-brands fa-facebook-f fa-xs"></i>
          <i class="fa-brands fa-twitter fa-xs"></i>
          <i class="fa-brands fa-instagram fa-xs"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
